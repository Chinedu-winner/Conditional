<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object. </title>
</head>
<body>
    <input type="number" placeholder="Course code" id="codeCourse">
    <input type="text" placeholder="Course title" id="title">
    <button onclick="addItem()">Add</button>


    <script>
        var allItem = []
        function addItem(){
            if (codeCourse.value === ''||title.value === ''){
                alert("Are you not blind like this?")
            } else {
                console.log(codeCourse.value, title.value);
                var courseObj = {
                    code: codeCourse.value, 
                    titles: title.value
                }
                console.log(courseObj);
                allItem.push(courseObj)
                console.log(courseObj);               
            }
        } 


        var Joyobj = {
            height: '1.5m', 
            weight: "50kg",  
            complexion: 'custard  yellow', 
            isBrilliant: true, 
            studentID: 241539, 
            favouriteFoods:[  'amala', 'rice', 'tea', 'water'], 
            walk(){
                console.log('I will walk, I will walk, I will walk into the promise land.');               
            }
        }
        Joyobj.walk()

        console.log(Joyobj);
        //Dot notation
        console.log(Joyobj.height);
        ///Bracket notation 
        console.log(Joyobj['weight']);        
    </script>
</body>
</html>
